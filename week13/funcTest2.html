<section><h4>function 예제 실습</h4>
<script>
function sumx(num1, num2){
    var result = num1 + num2;
    return result;
}
function subx(num1,num2){
    return num1 - num2;
}
function mulx(num1,num2){
    return num1 * num2;
}
function divx(num1, num2){
    return num1 / num2;
}

var sum = sumx(10,20);
var sub = subx(10,20);
var mul = mulx(10,20);
var div = divx(10,20);
document.write("더하기(10+20) vaule = ", sum, "<br/>");
document.write("빼기(10-20) vaule = ", sub, "<br/>");
document.write("곱셈(10*20) vaule = ", mul, "<br/>");
document.write("나누기(10/20) vaule = ", div, "<br/>");

</script>
